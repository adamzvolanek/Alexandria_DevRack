---
version: '3'
services:
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    networks:
      - proxy
    env_file:
      - ../server.env
    ports:
      - "${SERVER_IP}:7878:7878" # If port differs change in /config/config.xml
    volumes:
      - /mnt/user/appdata/arrs/radarr:/config
      - /mnt/user/media:/media
      - /mnt/user/scratch/Downloads:/data
    environment:
      - TZ: 'America/Chicago'
    restart: unless-stopped

  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    networks:
      - proxy
    env_file:
      - ../server.env
    ports:
      - "${SERVER_IP}:8989:8989" # If port differs change in /config/config.xml
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - /mnt/user/appdata/arrs/sonarr:/config
      - /mnt/user/media:/media
      - /mnt/user/scratch/Downloads:/data
    environment:
      - TZ: 'America/Chicago'
    restart: unless-stopped

  jackett:
    container_name: jackett
    image: lscr.io/linuxserver/jackett:latest
    networks:
      - proxy
    env_file:
      - ../server.env
    ports:
      - "${SERVER_IP}:9117:9117" # If port differs change in /config/ServerConfig.json
    volumes:
      - /mnt/user/appdata/arrs/jackett:/config # Creates additional layer
      - /mnt/user/scratch/Downloads:/downloads
    environment:
      - TZ: 'America/Chicago'
    restart: unless-stopped

  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:latest
    networks:
      - proxy
    env_file:
      - ../server.env
    volumes:
      - /mnt/user/appdata/arrs/recyclarr:/config
    environment:
      - TZ: 'America/Chicago'
    restart: unless-stopped

networks:
  proxy:
    name: ${DOCKER_NETWORK}
    driver: bridge
    external: true
