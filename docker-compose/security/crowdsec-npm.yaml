services:
  nginx:
    image: 'lepresidente/nginxproxymanager:latest'
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "${SERVER_IP}:8080:80" # HTTP Port
      - "${SERVER_IP}:8181:81" # Admin Web Port
      - "${SERVER_IP}:4443:443" # HTTPS Port
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      DB_MYSQL_NAME: "npm"
      CROWDSEC_OPENRESTY_BOUNCER: |
        ENABLED=true
        API_URL=http://crowdsec:8080
        API_KEY=${CROWDSEC_BOUNCER_APIKEY}
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - /mnt/user/appdata/security/nginx/data:/data
      - /mnt/user/appdata/security/nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - db
#        condition: service_healthy
    security_opt:
      - no-new-privileges=true

  db:
    image: 'mariadb:lts'
    restart: unless-stopped
    networks:
      - proxy
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - /mnt/user/appdata/security/mariadb-data:/var/lib/mysql
    security_opt:
      - no-new-privileges=true
#    healthcheck:
#      test: ['CMD', '/usr/local/bin/healthcheck.sh', '--innodb_initialized']
#      start_period: 5s
#      timeout: 5s
#      interval: 5s
#      retries: 5

  crowdsec:
    image: docker.io/crowdsecurity/crowdsec:latest
    container_name: crowdsec
    networks:
      - proxy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - COLLECTIONS=crowdsecurity/nginx-proxy-manager
    volumes:
      - /mnt/user/appdata/security/crowdsec/crowdsec-db:/var/lib/crowdsec/data/
      - /mnt/user/appdata/security/crowdsec/crowdsec-config:/etc/crowdsec/
      - /mnt/user/appdata/security/crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - /mnt/user/appdata/security/crowdsec/data/logs/:/var/log/npm:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges=true

networks:
  proxy:
    name: ${DOCKER_NETWORK}
    driver: bridge
    external: true
