---
version: '3'
services:
  czkawka:
    container_name: czkawka
    image: jlesage/czkawka:latest
    networks:
      - proxy
    ports:
      - "${SERVER_IP}:7821:5800"
      - "${SERVER_IP}:7921:5900"
    volumes:
      - /mnt/user/appdata/tools/czkawka/:/config
      - /mnt/user/:/storage
    environment:
      SECURE_CONNECTION: 0
    restart: unless-stopped

  krusader:
    container_name: krusader
    image: ich777/krusader:latest
    networks:
      - proxy
    ports:
      - "${SERVER_IP}:6481:8080"
    volumes:
      - /mnt/user/appdata/tools/krusader/:/krusader
      - /mnt/user/:/mnt/user
    environment:
      USER_LOCALES: 'en_US.UTF-8 UTF-8'
      RUNASROOT: false
      NOVNC_RESIZE: remote # Delete this value if you don't want local scaling.
      CUSTOM_RES_W: 1280 # Enter the preferred resolution width
      CUSTOM_RES_H: 768 # Enter the preferred resolution height
    restart: unless-stopped

  scrutiny:
    container_name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus
    networks:
      - proxy
    ports:
      - "${SERVER_IP}:1977:8080"
    volumes:
      - /run/udev:/run/udev:ro
      - /dev/disk:/dev/disk:ro
      - /mnt/user/appdata/tools/scrutiny/config:/opt/scrutiny/config
      - /mnt/user/appdata/tools/scrutiny/influxdb:/opt/scrutiny/influxdb
    restart: unless-stopped

networks:
  proxy:
    name: ${DOCKER_NETWORK}
    driver: bridge
    external: true
