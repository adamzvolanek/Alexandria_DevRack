---
version: '3'
services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:s6
    networks:
      - devrack
    env_file:
      - ../server.env
    ports:
      - ${SERVER_IP}:634:634
    labels:
      - net.unraid.docker.managed=dockerman
      - net.unraid.docker.webui='http://[IP]/files/'
      - net.unraid.docker.icon='https://github.com/maschhoff/docker/raw/master/filebrowser/35781395.png'
    volumes:
      - /mnt/user/appdata/cloud/filebrowser/database:/database
      - /mnt/user/appdata/cloud/filebrowser/config:/config
      - /mnt/user/scratch:/unraid/scratch # local mounts
#      - /mnt/user/share:/unraid/share
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    restart: unless-stopped

networks:
  devrack:
    name: ${DOCKER_NETWORK}
    external: true
