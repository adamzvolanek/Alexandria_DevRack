---

- hosts: alexandria_vms
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: node1
  become: true
  tasks:

  - name: refresh cache and install apache with php
    package:
      name:
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest

- hosts: node2
  become: true
  tasks:

  - name: install mariadb (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: node1
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
